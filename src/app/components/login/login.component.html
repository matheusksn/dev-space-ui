<form (ngSubmit)="login()">
    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="credentials.email" name="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Senha" [(ngModel)]="credentials.password" name="password" type="password">
    </mat-form-field>
    <button mat-raised-button color="primary">Login</button>
  </form>
